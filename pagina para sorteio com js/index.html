<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>

    <script>
        //primeiro modo só com números
        function sortear() {
            let np = 100;  // np = número de pessoas
            let ns = Math.round(Math.random() * np);  //ns = número sorteado
            document.getElementById("d").innerHTML = ns
        }

        */
    </script>

</head>
<body>
